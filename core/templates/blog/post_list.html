<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post-list</title>
</head>

<body>
    <h1>blog posts</h1>
    <a href="{% url 'blog:post-create' %}">
        <h3>create new post!</h3>
    </a>
    <hr>
    {% for post in posts %}
    <div>
        <ul>
            <li>
                <a href="{% url 'blog:post-detail' pk=post.id %}">
                    <h2>{{post.id}}-{{post.title}}</h2>
                </a>
                <p2>{{post.content}}</p2>
                <a href="{% url 'blog:post-edit' pk=post.id %}">
                    <p>EDIT</p>
                    <a href="{% url 'blog:post-delete' pk=post.id %}">
                        <p>DELETE MF</p>
                    </a>
                </a>
                <small>{{post.author.first_name}} {{post.author.last_name}}/{{post.created_date}}</small>
                <hr>
            </li>
        </ul>
    </div>
    {% endfor %}
</body>

</html>
