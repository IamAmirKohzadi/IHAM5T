<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input[type="text"],
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .remember {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }

    .remember input {
      margin-right: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background: #45a049;
    }

    .login-box a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .form-errors {
      margin-top: 10px;
      font-size: 13px;
      color: #d9534f;
      text-align: left;
    }

    .form-errors ul {
      margin: 0;
      padding-left: 18px;
    }

    .form-success {
      margin-top: 10px;
      font-size: 13px;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Signup here u MF!</h2>
    <form id="signup-form" method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="password1" placeholder="Confirm Password" required>
      <button type="submit">Sign Up!</button>
    </form>
    <div id="signup-success" class="form-success" style="display:none;"></div>
    <div id="signup-errors" class="form-errors" style="display:none;"></div>
    <a href="{% url 'login' %}">Already have an account? Login</a>
  </div>

  <script>
    function getCookie(name) {
      var value = "; " + document.cookie;
      var parts = value.split("; " + name + "=");
      if (parts.length === 2) {
        return parts.pop().split(";").shift();
      }
      return "";
    }

    function normalizeErrors(payload) {
      if (!payload) {
        return ["Signup failed. Please try again."];
      }
      if (typeof payload === "string") {
        return [payload];
      }
      if (Array.isArray(payload)) {
        return payload;
      }
      if (typeof payload === "object") {
        var messages = [];
        Object.keys(payload).forEach(function (key) {
          var value = payload[key];
          if (Array.isArray(value)) {
            messages.push(key + ": " + value.join(", "));
          } else if (value) {
            messages.push(key + ": " + value);
          }
        });
        if (messages.length) {
          return messages;
        }
      }
      return ["Signup failed. Please try again."];
    }

    function showErrors(messages) {
      var errorsBox = document.getElementById("signup-errors");
      errorsBox.innerHTML = "";
      if (!messages || !messages.length) {
        errorsBox.style.display = "none";
        return;
      }
      var list = document.createElement("ul");
      messages.forEach(function (msg) {
        var item = document.createElement("li");
        item.textContent = msg;
        list.appendChild(item);
      });
      errorsBox.appendChild(list);
      errorsBox.style.display = "block";
    }

    function showSuccess(message) {
      var successBox = document.getElementById("signup-success");
      successBox.textContent = message || "";
      if (message) {
        successBox.style.display = "block";
      } else {
        successBox.style.display = "none";
      }
    }

    var signupForm = document.getElementById("signup-form");
    signupForm.addEventListener("submit", function (event) {
      event.preventDefault();
      showErrors([]);
      showSuccess("");

      var data = new URLSearchParams();
      data.append("email", signupForm.email.value);
      data.append("password", signupForm.password.value);
      data.append("password1", signupForm.password1.value);

      fetch(signupForm.action, {
        method: "POST",
        headers: {
          "X-CSRFToken": getCookie("csrftoken"),
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: data
      }).then(function (response) {
        return response.json().then(function (payload) {
          return { ok: response.ok, payload: payload };
        });
      }).then(function (result) {
        if (result.ok) {
          showSuccess("Account created. Check your email to activate.");
          signupForm.reset();
        } else {
          showErrors(normalizeErrors(result.payload));
        }
      }).catch(function () {
        showErrors(["Signup failed. Please try again."]);
      });
    });
  </script>
</body>
</html>
