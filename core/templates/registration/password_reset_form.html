<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    .reset-box h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .reset-box p {
      color: #666;
      font-size: 14px;
    }

    .reset-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .reset-box button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .reset-box button:hover {
      background: #45a049;
    }

    .reset-box a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-decoration: none;
    }

    .reset-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Forgot Password</h2>
    <p>Enter your email address and we will send you a reset link.</p>
    <form method="post" action="{% url 'password_reset' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send Reset Link</button>
      <a href="{% url 'login' %}">Back to login</a>
    </form>
  </div>
</body>
</html>
