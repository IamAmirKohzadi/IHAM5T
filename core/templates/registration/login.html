<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .remember {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
      color: #555;
    }

    .remember input {
      margin-right: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-box button:hover {
      background: #45a049;
    }

    .login-box a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Remember Me</label>
      </div>
      <button type="submit">Login</button>
      <a href="{% url 'password_reset' %}">Forgot Password?</a>
    </form>
  </div>
</body>
</html>
