<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Email Sent</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }

    .reset-box h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .reset-box p {
      color: #666;
      font-size: 14px;
    }

    .reset-box a {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-decoration: none;
    }

    .reset-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="reset-box">
    <h2>Check Your Email</h2>
    <p>If the email exists in our system, you will receive a password reset link shortly.</p>
    <a href="{% url 'login' %}">Back to login</a>
  </div>
</body>
</html>
