{% load static %}
<link rel="stylesheet" href="{% static 'css/blogApi/blog-writer.css' %}">

<div class="single-sidebar-widget user-info-widget" id="top-author-widget"
    data-top-author-url="{% url 'blog:api-v1:post-top-author' %}"
    data-default-image="{% static 'img/blog/NoUser.jpg' %}">
    <img id="top-author-image" class="author-avatar" src="{% static 'img/blog/NoUser.jpg' %}" alt="">
    <a href="#">
        <h4 id="top-author-name"></h4>
    </a>
    <p id="top-author-title">
        blogger of the month!
    </p>
    <p id="top-author-stats"></p>
    <ul class="social-links">
        <li><a id="top-author-facebook" href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a id="top-author-twitter" href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a id="top-author-github" href="#"><i class="fa fa-github"></i></a></li>
        <li><a id="top-author-behance" href="#"><i class="fa fa-behance"></i></a></li>
    </ul>
    <p id="top-author-desc">

    </p>
</div>
<script src="{% static 'js/blogApi/blog-writer.js' %}"></script>
